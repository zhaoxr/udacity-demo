<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my Design</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <div class="row">
                    <div class="col-md-6">
                        <img src="http://via.placeholder.com/60x60" alt="logo" class="logo">
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <h3 class="text-title">jane doette</h3>
                        <h4 class="sm-title">front-end ninja</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="row">
                    <div class="col-md-12">
                        <picture alt="image description">
                          <source src="images/rosella-1600_large_2x.jpg" media="(min-width: 600px)">
                          <!-- <source src="images/rosella.jpg" media="(min-width: 800px)"> -->
                          <img src="images/rosella.jpg" alt="image description">
                        </picture>
                    </div>
                </div>
                <div class="row">
                    <h3 class="col-md-12 ft-light">Featured Work</h3>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="http://via.placeholder.com/300x240" alt="Garfield">
                        <h4 class="text-uppercase text-muted">Garfield</h4>
                        <a href="http://placekitten.com">http://placekitten.com</a>
                    </div>
                    <div class="col-md-4">
                        <img src="http://via.placeholder.com/300x240" alt="Lovely cat">
                        <h4 class="text-uppercase text-muted">Lovely cat</h4>
                        <a href="http://placekitten.com">http://placekitten.com</a>
                    </div>
                    <div class="col-md-4">
                        <img src="http://via.placeholder.com/300x240" alt="kitten">
                        <h4 class="text-uppercase text-muted">kitten</h4>
                        <a href="http://placekitten.com">http://placekitten.com</a>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
