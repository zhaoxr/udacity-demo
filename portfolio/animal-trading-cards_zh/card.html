<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="box">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>Clowfish</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="placeholder.png" alt="name-of-your-animal">
		<div class="desc">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="p">兔子的耳朵又大又长，只要听见一点轻微的声音，就会“唰”地一下竖起来，灵巧地四面转动，寻找声音发出的地方，直到声音没有了，才恢复常态。</p>
			<ul class="ul">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>灵活</span>: 我爱我的玉兔,它们是我生活中不可缺少的伙伴.</li>
				<li><span>胖乎乎</span>: 现在,我仍在观察蜗牛,我想了解到更多的秘密. </li>
				<li><span>贪吃好睡</span>: 兔子的耳朵又大又长,只要听见一点轻微的声音,就会“唰”地一下竖起来,灵巧地四面转动,寻找声音发出的地方,直到声音没有了,才恢复常态. </li>
				<li><span>毛茸茸</span>: 小白兔吃饱了的时候,就仨一群俩一伙地在沙地上跑来跑去,像一个个小雪球在滚动.</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>毛茸茸扁鼻子红眼睛</p>
		</div>
	</div>
</body>
</html>
